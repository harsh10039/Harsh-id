<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartikey Singh - Portfolio</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #b3e5fc);
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem;
            background: #0288d1;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* About Section */
        .about {
            padding: 2rem;
            text-align: center;
        }

        .about h2 {
            color: #01579b;
        }

        /* ID Card Section */
        .id-card {
            padding: 2rem;
            text-align: center;
        }

        .card {
            display: inline-block;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-content p {
            margin: 0.5rem 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background: #0288d1;
            color: white;
            position: relative;
        }

        /* Animation */
        a {
            color: #0288d1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #01579b;
        }

        h1, h2 {
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        <h1>Kartikey Singh</h1>
        <p>Class 9 Student | Mount Litera Zee School</p>
    </header>
